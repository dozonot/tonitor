<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name=="viewport" content="width=device-width, initial-scale=1">
    <title>Tonitor</title>
    <link rel='stylesheet' type='text/css' href='//fonts.googleapis.com/css?family=Raleway:400,300,600'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css'>
    <script src='https://code.jquery.com/jquery-2.1.4.min.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1/jquery-ui.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1/i18n/jquery.ui.datepicker-ja.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/highcharts-more.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <link type="text/css" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/redmond/jquery-ui.css" rel="stylesheet" />
    <script>
      $(function() {
        $("#partday").datepicker({
	  dateFormat: 'yymmdd',
	  minDate: new Date(2017, 10-1, 8),
	  maxDate: new Date()
	});
      });
    </script>
  </head>
  <body>
    <div>
      <div class='container'>
        <div class="row">
          <div class="seven columns">
            <h1>Tonitor</h1>
            <p>
	      Tonitor is the temperature monitoring system for Dozono.<br>
            </p>
          </div>
          <div class="five columns">
            <form>
                <label>Search :</label>
                <input type="text" name='partday' id="partday" size="8" readonly="readonly">
                <input class='button-primary' type='submit' value='Submit'>
            </form>
          </div>
        </div>
        <div class="row">
          <div class="six columns"><div id="today"></div></div>
          <div class="six columns"><div id="realtime"></div></div>
        </div>
        <br>
        <div class="row">
          <div class="six columns"><div id="yesterday"></div></div>
          <div class="six columns"><div id="month"></div>
        </div>
      </div>
      <footer>
        <p align='center'>&copy; 2017 Dozono Powered by The Weather Company</p>
      </footer>
      <script src="/app.js"></script>
    </div>
  </body>
</html>
